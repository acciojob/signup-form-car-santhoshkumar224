<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
</head>
<body>
  <form action="/signup" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div>
      <fieldset>
        <legend>Gender:</legend>
        <label for="gender_m"><input type="radio" id="gender_m" name="gender" required>Male</label>
        <label for="gender_f"><input type="radio" id="gender_f" name="gender" required>Female</label>
      </fieldset>
    </div>
    <div>
      <label for="cars">Car Brands:</label>
      <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <!-- Add options for car brands here -->
      </select>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Age" required>
    </div>
    <div>
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div>
      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div>
	  <label for="tos">I agree to the TOS</label>
	  <input type="checkbox" id="tos" name="tos" required>
	</div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
